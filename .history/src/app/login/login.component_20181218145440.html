<div class="row justify-content-md-center">
  <div class="col-md-4">
    <h1>Login</h1>
    <hr><br>
    <form  *ngFor="let user of users" (ngSubmit)="onLogin()" novalidate>
     <div class="form-group">
       <label for="email">Email</label>
       <input type="text" class="form-control" id="email" placeholder="Enter email" {{user.email}} name="email" required>   <!--ngModel directive used to capture values in the controller-->
     </div>
     <div class="form-group">
       <label for="password">Password</label>
       <input type="password" class="form-control" id="password" placeholder="Enter password" {{user.password}} name="password" required>
     </div>
     <button type="submit" class="btn btn-default" >Submit</button>
    </form>
  </div>
</div>

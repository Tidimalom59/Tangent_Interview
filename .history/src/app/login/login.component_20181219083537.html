<div class="login-page">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="../assets/logo.png" width="150px" class="user-avatar" />
      <h1>UniCorn Login</h1>
      <hr><br>
      <form (ngSubmit)="onLogin()" role="form">
        <div class="form-content">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control input-underline input-lg" id="email" placeholder="Enter email"
              [(ngModel)]="user.email" name="email" required>
            <!--ngModel directive used to capture values in the controller-->
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control input-underline input-lg" id="password" placeholder="Enter password"
              [(ngModel)]="user.password" name="password" required>
          </div>
        </div>
        <button type="submit" class="btn btn-default rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()">Submit</button>
      </form>
    </div>
  </div>
</div>

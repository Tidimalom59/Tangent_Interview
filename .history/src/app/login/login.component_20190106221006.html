<div class="login-page">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="../assets/logo.png" width="150px" class="user-avatar" />
      <h1>UniCorn Login</h1>
      <hr><br>

      <form (ngSubmit)="onLogin()" name="myForm" [formGroup]="loginForm" novalidate>
        <div class="form-content">
          <div class="form-group">
            <label for="email">Username</label>
            <input type="text" class="form-control input-underline input-lg" #Username="ngModel" [(ngModel)]="user.Username"  id="username" placeholder="Enter username"
              name="username" [ngClass]="{ 'is-invalid': submitted && user.Username.errors }" >
              <div *ngIf="submitted && Username.errors" class="invalid-feedback">
                  <div *ngIf="Username.errors">Username is required</div>
              </div>
            <!--ngModel directive used to capture values in the controller-->
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control input-underline input-lg" #Password="ngModel" [(ngModel)]="user.Password"  id="password" placeholder="Enter password"
              name="password" required>
          </div>
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-default rounded-btn" >Submit</button>
      </form>

    </div>
  </div>
</div>

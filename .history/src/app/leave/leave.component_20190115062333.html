<div class="review d-flex justify-content-center">
  <!-- Trigger the modal with a button -->
  <button type="submit" class="btn btn-default rounded-btn" data-toggle="modal" data-target="#myModal">Employee
    Review</button>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Leave Remaining</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <li class="col-3 list-group-item bg-info">Start Date</li>
          <div class="page-heading">
            <h2>Leave -
              <small class="ng-binding">
                Remaining {{leaves.leave_remaining}}
              </small>
            </h2>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

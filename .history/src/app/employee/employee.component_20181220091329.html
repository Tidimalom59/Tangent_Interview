<div class="container-fluid">
    <div class="form-group searchbar">
        <div class="input-group">
            <div class="input-group-addon search-icon"><i class="fa fa-fw fa-search"></i></div>
            <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" aria-invalid="false" type="text" placeholder="Search Employee" ng-model="searchEmployee">
        </div>
    </div>
  <ul class="list-group">
    <li class="list-group-item list-group-item-success d-flex justify-content-between align-items-center">
      <div class="col-3 text-left">Name</div>
      <div class="col-3 pr-4">Email</div>
      <div class="col-3">Phone Number</div>
      <div class="col-3">Position</div>
    </li>

    <li *ngFor="let employee of employees" class="list-group-item d-flex justify-content-between">
      <div class="col-3">{{employee.user.first_name}} {{employee.user.last_name}}</div>
      <div class="col-3">{{employee.email}}</div>
      <div class="col-3 text-left">{{employee.phone_number}}</div>
      <!-- <div class="col">{{employee.github_user}}</div>
    <div class="col text-right">{{employee.birth_date}}</div>
    <div class="col">{{employee.gender}}</div>
    <div class="col">{{employee.race}}</div>
    <div class="col">{{employee.years_worked}}</div>
    <div class="col">{{employee.age}}</div>
    <div class="col">{{employee.days_to_birthday}}</div> -->
      <div class="col-3">{{employee.position?.id}}</div>

    </li>
  </ul>
</div>

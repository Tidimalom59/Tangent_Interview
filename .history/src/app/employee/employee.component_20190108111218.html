<div class="employeePage">
  <br>
  <div class="container-fluid">
    <div class="page-heading">
      <h2>Employees -
        <small>Tangent Employees</small>
      </h2>
    </div>
    <div class="search">
      <div class="input-group-addon search-icon"><i class="fa fa-search"></i></div>
      <input class="form-control ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched" type="text" placeholder="Search Employee" [(ngModel)]="searchText">
    </div>
    <ul class="list-group">
      <li class="list-group-item list-group-item-info d-flex justify-content-between align-items-center">
        <div class="col-3 text-left">Name</div>
        <div class="col-3 pr-4">Email</div>
        <div class="col-3">Phone Number</div>
        <div class="col-3">Position</div>
      </li>
      
      <li *ngFor="let employee of employees | filter:searchText" class="list-group-item d-flex justify-content-between">
        <div class="col-3">{{employee.user.first_name}} {{employee.user.last_name}}</div>
        <div class="col-3"><a href=''>{{employee.email}}</a></div>
        <div class="col-3 text-left"><a href=''>{{employee.phone_number}}</a></div>
        <!--
    <div class="col text-right">{{employee.birth_date}}</div>
    <div class="col">{{employee.gender}}</div>
    <div class="col">{{employee.years_worked}}</div>
    <div class="col">{{employee.days_to_birthday}}</div> -->
        <div class="col-3">{{employee.position?.name}} <strong>{{employee.position?.level}}</strong></div>

      </li>
    </ul>
  </div>
</div>

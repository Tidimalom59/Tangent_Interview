<div class="container">
  <div class="reviewing">
    <br>
    <li *ngFor="let review of reviews" class="list-group-item d-flex justify-content-between">
      <div class="col-3">{{review.date}}</div>
      <div class="col-3"><a href=''>{{review.id}}</a></div>
      <div class="col-3 text-left"><a href=''>{{review.salary}}</a></div>
      <div class="col-3">
        {{review.type}}
      </div>
    </li>
  </div>
</div>

  <ul class="col-3" *ngFor="let review of reviews">
    <div *ngIf="review.type === 'P' then ">

        <p>Performance Increase</p>  

    </div>
    </ul>
    <ng-template #show *ngIf="show;then showBlock; else notShowBlock"> </ng-template>

    <ng-template #showBlock>
      <p>
        Performance Increase
      </p>
    </ng-template>

    <ng-template #notShowBlock>
        <p>
          Starting Salary
        </p>
      </ng-template>
